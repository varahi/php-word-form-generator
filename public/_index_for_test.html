<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Договора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h1>Генератор Договора</h1>
    </div>

    <form method="post" action="generate_doc.php" enctype="multipart/form-data">
        <div class="form-block">
            <div class="form-block-header">
                <h2>Данные договора</h2>
            </div>

            <div class="form-group">
                <label for="select">Выберите шаблон:</label>
                <select class="form-select" id="select" style="margin-bottom: 15px;" name="template" >
                    <option selected>Выберите шаблон</option>
                    <option value="mind_body">Mind Body (групповые спортивные тренировки для взрослых)</option>
                    <option value="abc">Обучение английскому языку детей дошкольного возраста</option>
                    <option value="abvgdeyka">АБВГДейка (подготовка к школе)</option>
                    <option value="arosmazka">Аромасказка</option>
                    <option value="govori_pravilno">Говори правильно</option>
                    <option value="zabavnye_otpechatki">Забавные отпечатки (нетрадиционные техники рисования)</option>
                    <option value="zavodnoy_bashmachok">Заводной башмачок (хореография)</option>
                    <option value="yoga">Йога</option>
                    <option value="laboratoria">Лаборатория маленького гения</option>
                    <option value="ladushki">Ладушки (лепка из различных материалов)</option>
                    <option value="lego">Lego-конструирование</option>
                    <option value="logoped">Логопед (формирование звукопроизношения)</option>
                    <option value="mus_mozaika">Музыкальная мозаика</option>
                    <option value="nevalyashki">Неваляшки (ритмика для малышей)</option>
                    <option value="odarennyi_malysh">Одарённый малыш (подготовка детей по педагогической системе Монтессори)</option>
                    <option value="palitra">Палитра (изобразительное искусство)</option>
                    <option value="sensornaya_komnata">Сенсорная комната</option>
                    <option value="sensornaya_komnata">Спортик (спортивная школа чемпионского резерва)</option>
                    <option value="thekvondo">Тхэквондо</option>
                    <option value="football">Футбол</option>
                    <option value="chudesa_na_peske">Чудеса на песке (рисование песком на световых планшетах)</option>
                    <option value="chess">Ход конём (шахматы)</option>
                    <option value="ebru">Эбру (рисование на воде)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Номер договора:</label>
                <input type="text" name="contract_number" class="form-control" >
            </div>

            <div class="form-group">
                <label for="contract_date">Дата договора</label>
                <input type="text"
                       name="contract_date"
                       id="contract_date"
                       class="form-control date-calendar date-picker flatpickr-input active"
                       placeholder="дд.мм.гггг" >
            </div>

            <div class="form-group">
                <label for="contract_start_date">Дата начала договора</label>
                <input type="text"
                       name="contract_start_date"
                       id="contract_start_date"
                       class="form-control date-calendar date-picker flatpickr-input active"
                       placeholder="дд.мм.гггг"
                       value="" >
            </div>

            <div class="form-group">
                <label for="contract_end_date">Дата окончания договора</label>
                <input type="text"
                       name="contract_end_date"
                       id="contract_end_date"
                       class="form-control date-calendar date-picker flatpickr-input active"
                       placeholder="дд.мм.гггг"
                       value="" >
            </div>
            <br /><hr />

            <div class="form-block">
                <div class="form-block-header">
                    <h2>Данные ребенка</h2>
                </div>
                <div class="form-group">
                    <label>Полное имя ребенка:</label>
                    <input type="text" name="customer_child_fullname" >
                </div>

                <div class="form-group">
                    <label for="customer_birthdate">Дата рождения ребенка</label>
                    <input type="text"
                           name="customer_child_birthdate"
                           id="customer_child_birthdate"
                           class="form-control date-calendar date-picker flatpickr-input active"
                           placeholder="дд.мм.гггг"
                           value="" >
                </div>
            </div>
            <br /><hr />

            <div class="form-block">
                <div class="form-block-header">
                    <h2>Данные клиента</h2>
                </div>
                <div class="form-group">
                    <label>Полное имя клиента:</label>
                    <input type="text" name="customer_fullname" >
                </div>
                <div class="form-group">
                    <label for="customer_birthdate">Дата рождения клиента</label>
                    <input type="text"
                           name="customer_birthdate"
                           id="customer_birthdate"
                           class="form-control date-calendar date-picker flatpickr-input active"
                           placeholder="дд.мм.гггг"
                           value="" >
                </div>
                <div class="form-group">
                    <label>Серия и номер паспорта:</label>
                    <input type="text" name="customer_passwport_number" >
                </div>
                <div class="form-group">
                    <label>Кем и когда выдан:</label>
                    <textarea name="customer_passport_issued_by" rows="4" ></textarea>
                </div>
                <div>
                    <label>Адрес регистрации:</label>
                    <textarea name="customer_registration_address" rows="4" ></textarea>
                </div>
                <div class="form-group">
                    <label>Телефон:</label>
                    <input type="text" name="customer_phone" >
                </div>
            </div>
        </div>
        <button type="submit">Создать документ</button>
    </form>
</div>

<script src="js/main.js"></script>
</body>
